fileName: INFO_SSO
contents: >-
  openapi: "3.0.0"

  info:
    description: "Merupakan data SSO / Administrasi dari aplikasi info"
    version: "1.0.0"
    title: "Helpdesk API SSO"
    termsOfService: "https://helpdesk-api.indonesian-aerospace.com"
    contact:
      email: "infosupport@indonesian-aerospace.com"
  servers:
    - url: "http://api"
    - url: "http://helpdesk-api-dev"
    - url: "http://helpdesk-api-test"
    - url: "https://helpdesk-api.indonesian-aerospace.com"
  tags:

  - name: "User"
    description: "Semua tentang data user login"
  - name: "Admin"
    description: "Semua tentang data administrasi user di info"
  - name: "Bulletin"
    description: "Semua tentang data buletin di info"
  - name: "Job"
    description: "Semua tentang data pekerjaan / ticket di info"
  - name: "Export"
    description: "Semua tentang data export ke dalam info"
  paths:
    /sso/user/login:
      post:
        tags:
        - "User"
        summary: "Halaman login dari aplikasi info"
        description : "Halaman login dari aplikasi info"
        produces:
        - "application/json"
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  nik:
                    description: "NIK karyawan"
                    schema:
                      type: string
                  password:
                    description: "Password karyawan"
                    schema:
                      type: string
                required:
                  - nik
                  - password

        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /sso/user/token:
      post:
        tags:
        - "User"
        summary: "Halaman redirect token dari aplikasi info"
        description : "Halaman redirect token dari aplikasi info"
        produces:
        - "application/json"
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  access_token:
                    description: "Kode access token"
                    schema:
                      type: string
                required:
                  - access_token

        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /sso/user/forgot:
      post:
        tags:
        - "User"
        summary: "Halaman redirect untuk lupa password aplikasi info"
        description : "Halaman redirect untuk lupa password aplikasi info"
        produces:
        - "application/json"
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  nik:
                    description: "NIK karyawan"
                    schema:
                      type: string
                required:
                  - nik

        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /sso/user/repassword:
      post:
        tags:
        - "User"
        summary: "Halaman redirect untuk reset password aplikasi info"
        description : "Halaman redirect untuk reset password aplikasi info"
        produces:
        - "application/json"
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  nik:
                    description: "NIK karyawan"
                    schema:
                      type: string
                  id:
                    description: "NIK karyawan"
                    schema:
                      type: string
                required:
                  - nik
                  - id

        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /sso/user/register:
      post:
        tags:
        - "User"
        summary: "Halaman redirect untuk register user aplikasi info"
        description : "Halaman redirect untuk register user aplikasi info"
        produces:
        - "application/json"
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  nik:
                    description: "NIK karyawan"
                    schema:
                      type: string
                required:
                  - nik

        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /sso/user/role:
      get:
        tags:
        - "User"
        summary: "Mencari data karyawan"
        description: "Mencari data karyawan"
        operationsId: "/general/employee"
        produces:
        - "application/json"
        parameters:
        - name: "kode_role"
          in: "query"
          description: "Kode dari role aplikasi info"
          required: true
          type: "string"
        responses:
          "200":
            description: "succesfull operation"
          "400":
            description: "invalid"
    /sso/user/export:
      get:
        tags:
        - "Export"
        summary: "Mengambil data export dari user portal"
        description : "Mengambil data export dari user portal"
        produces:
        - "application/json"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
      post:
        tags:
        - "Export"
        summary: "Me-export data user portal ke aplikasi info"
        description : "Me-export data user portal mejadi user di aplikasi info dengan data yang belum ada"
        produces:
        - "application/json"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
      put:
        tags:
        - "Export"
        summary: "Mengupdate data log dari aplikasi info frontend"
        description : "Mengupdate data log dari aplikasi info frontend"
        produces:
        - "application/json"
        parameters:
        - in: query
          name: "id"
          description: "NIK karyawan"
          required: true
          schema:
            type: "string"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
    /sso/job:
      get:
        tags:
        - "Job"
        summary: "Mengambil data pekerjaan berdasarkan nilai tertentu"
        description : "Mengambil data pekerjaan berdasarkan nilai tertentu"
        produces:
        - "application/json"
        parameters:
        - name: "tiket"
          in: "query"
          description: "Nomor tiket"
          type: "string"
        - name: "assign"
          in: "query"
          description: "NIK Penanggung jawab"
          type: "string"
        - name: "nik"
          in: "query"
          description: "Nomor ID Karyawan"
          type: "string"
        - name: "role"
          in: "query"
          description: "Role dari karyawan"
          type: "string"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
        security:
          - ApiKeyAuth: [] 
      post:
        tags:
        - "Job"
        summary: "Mengambil data pekerjaan untuk plugin datatable"
        description : "Mengambil data pekerjaan untuk plugin datatable"
        produces:
        - "application/json"
        requestBody:
          required: true
          content:
            application/json:
              schema:
                type: object
                properties:
                  start:
                    type: integer
                    example: 0
                  length:
                    type: integer
                    example: 10
                  draw:
                    type: integer
                    example: 1
                  order:
                    $ref: '#/components/schemas/order'
                  columns:
                    $ref: '#/components/schemas/columns'
                    
                  search:
                    type: object
                    example: 
                      {'value':'160260'}
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
        
    /sso/job/count:
      get:
        tags:
        - "Job"
        summary: "Mengambil jumlah data pekerjaan berdasarkan id"
        description : "Mengambil jumlah data pekerjaan berdasarkan id"
        produces:
        - "application/json"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
        security:
          - ApiKeyAuth: [] 
    /sso/job/myticket:
      get:
        tags:
        - "Job"
        summary: "Mengambil data pekerjaan sendiri"
        description : "Mengambil data pekerjaan sendiri"
        produces:
        - "application/json"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
        security:
          - ApiKeyAuth: [] 
    /sso/job/job:
       get:
        tags:
        - "Job"
        summary: "Mengambil data pekerjaan berdasarkan id"
        description : "Mengambil data pekerjaan berdasarkan id"
        produces:
        - "application/json"
        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
        security:
          - ApiKeyAuth: [] 
  components:
    schemas:
      columns:
        type: object
        example: [
          {
            data: "ticket",
            name: "",
            searchable: "true",
            orderable: "true",
            search: [{
              value: "",
              regex: "false",
            }]
          },
          {
            data: "progress",
            name: "",
            searchable: "true",
            orderable: "true"
          },
          {
            data: "tanggal_entry",
            name: "",
            searchable: "true",
            orderable: "true"
          },
          {
            data: "ticket",
            name: "",
            searchable: "true",
            orderable: "true"
          },
          ]
      order:
        type: object
        example: [
          {
            column: 0,
            dir: "asc"
           }
        ] 
    securitySchemes:
      ApiKeyAuth:
        type: apiKey
        in: header
        name: token
contentType: yaml
