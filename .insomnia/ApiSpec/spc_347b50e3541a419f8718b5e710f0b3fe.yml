        tags:
        - "User"
        summary: "Halaman login dari aplikasi info"
        description : "Halaman login dari aplikasi info"
        produces:
        - "application/json"
        requestBody:
          required: true
          content:
            multipart/form-data:
              schema:
                type: object
                properties:
                  nik:
                    description: "NIK karyawan"
                    schema:
                      type: string
                  password:
                    description: "Password karyawan"
                    schema:
                      type: string
                required:
                  - nik
                  - password

        responses:
          "200":
            description: "Succesfull operation"
          "400":
            description: "Invalid"
          "405":
            description: "Method not allowed"
